# etcdtui configuration file
# Copy this file to ~/.config/etcdtui/config.yaml and customize

# Default profile to use if not specified
default_profile: local

# Connection profiles for different etcd clusters
profiles:
  # Production cluster with TLS authentication
  production:
    endpoints:
      - etcd-prod1.example.com:2379
      - etcd-prod2.example.com:2379
      - etcd-prod3.example.com:2379

    # Username and password authentication
    username: admin
    password: your-secret-password

    # TLS configuration
    tls:
      enabled: true
      cert: /path/to/client.crt
      key: /path/to/client.key
      ca: /path/to/ca.crt
      # Skip TLS verification (not recommended for production)
      insecure_skip_verify: false

    # Connection timeouts
    dial_timeout: 5s
    request_timeout: 10s
    keep_alive: 30s

  # Staging cluster with basic auth
  staging:
    endpoints:
      - etcd-staging.example.com:2379
    username: admin
    password: staging-password
    dial_timeout: 5s
    request_timeout: 10s

  # Local development cluster without authentication
  local:
    endpoints:
      - localhost:2379
    dial_timeout: 2s
    request_timeout: 5s

  # Another local cluster on custom port
  local-custom:
    endpoints:
      - localhost:12379
      - localhost:22379
      - localhost:32379

# UI settings
ui:
  # Refresh interval for auto-refresh (0 to disable)
  auto_refresh_interval: 5s

  # Show hidden keys (keys starting with .)
  show_hidden_keys: false

  # Color scheme (default, dark, light)
  color_scheme: default

  # Tree view settings
  tree:
    # Expand all nodes by default
    expand_all: false

    # Maximum depth to auto-expand
    auto_expand_depth: 2

# Watch settings
watch:
  # Buffer size for watch events
  buffer_size: 100

  # Show all event types (PUT, DELETE)
  show_all_events: true

# Logging
logging:
  # Log level (debug, info, warn, error)
  level: info

  # Log file path (empty for stderr)
  file: ""
